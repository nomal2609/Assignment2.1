<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Image Gallery</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- Page content -->
    <h1>Image Gallery</h1>
    <section id="gallery">
        <!-- Featured image -->
        <figure>
            <img id="featured-image" src="images/flowers-pink-large.jpg" alt="" width="600" height="400">
            <!-- Image title -->
            <figcaption id="image-title">Pink Flowers</figcaption>
            <!-- Image description -->
            <p id="image-description">Description of the image will appear here.</p>
        </figure>
        <!-- Thumbnail images -->
        <ul id="thumbnails">
            <!-- Thumbnails will be dynamically added here -->
        </ul>
    </section>
    <!-- External JavaScript file -->
    <script src="js/gallery.js"></script>
</body>
</html>
